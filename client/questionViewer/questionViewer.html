<template name="questionViewer">

  {{#if questions}}

    {{#each questions}}

      {{#if $eq contentType 'image'}}
        <p>questionType:image</p>
        {{> imageQuestion}}
      {{/if}}

      {{#if $eq contentType 'string'}}
        <p>questionType:string</p>
        {{> stingQuestion}}
      {{/if}}

    {{/each}}

  {{else}}
    <p>没有显示题目</p>
  {{/if}}

</template>
