<template name="questionViewer">

  {{#if questions}}

    {{#each questions}}

      {{#if $eq contentType 'image'}}
        {{> imageQuestion}}
      {{/if}}

      {{#if $eq contentType 'string'}}
        {{content}}
      {{/if}}

    {{/each}}

  {{else}}
    <p>没有显示题目</p>
  {{/if}}

</template>
