<template name="examQuestionViewer">

  {{#if Template.subscriptionsReady}}

    {{#if $eq contentType 'string'}}
      <p>{{indexNumber}}. {{content}}</p>
    {{/if}}

    {{#if $eq contentType 'image'}}
      {{indexNumber}}. <img src="/image/{{content}}.png" class="img-fluid" alt="Responsive image">
    {{/if}}

    {{#each answerList}}
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="stingRadioChoice {{id}}" id="radioChoice" value="{{id}},{{choice}}">
            {{choice}}: {{answer}}
          <br />
        </label>
      </div>
    {{/each}}

  {{else}}
    <p>loading</p>
  {{/if}}

</template>
