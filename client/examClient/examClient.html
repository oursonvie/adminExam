<template name="examClient">

  {{#if questions}}

    {{#each questions}}

      {{#if $eq contentType 'image'}}
        {{> imageQuestionViewer}}
      {{/if}}

      {{#if $eq contentType 'string'}}
        {{> stingQuestionViewer}}
      {{/if}}

      <p></p>

    {{/each}}

    <button type="button" class="btn btn-success btn-image-success btn-sm">提交</button>
    <button type="button" class="btn btn-danger btn-image-danger btn-sm">重置</button>

  {{else}}
    <p>没有显示题目</p>
  {{/if}}

</template>
