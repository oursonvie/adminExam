<template name="examClient">

  {{> questionStatus}}

  {{#if questions}}

    {{#each questions}}

      {{#if $eq contentType 'image'}}
        {{> imageQuestionViewer}}
      {{/if}}

      {{#if $eq contentType 'string'}}
        {{> stingQuestionViewer}}
      {{/if}}

      <p></p>

    {{/each}}

  {{> buttomSubmit}}

  {{else}}
    <p>没有显示题目</p>
  {{/if}}

</template>
