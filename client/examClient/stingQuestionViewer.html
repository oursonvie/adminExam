<template name="stingQuestionViewer">
  <p>{{content}}</p>

  {{#each answerList}}
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="stingRadioChoice {{id}}" id="radioChoice" value="{{id}},{{choice}}">
          {{choice}}: {{answer}}
        <br />
      </label>
    </div>
  {{/each}}

</template>
