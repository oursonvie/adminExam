<template name="imageQuestionViewer">
  <img src="/image/{{content}}.png" class="img-fluid" alt="Responsive image">

  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="imageRadioChoice" id="radioChoice" value="A">
      A
    </label>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="imageRadioChoice" id="radioChoice" value="B">
      B
    </label>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="imageRadioChoice" id="radioChoice" value="C">
      C
    </label>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="imageRadioChoice" id="radioChoice" value="D">
      D
    </label>
  </div>

</template>
